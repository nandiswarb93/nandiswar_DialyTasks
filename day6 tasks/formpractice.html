<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form's</title>
  </head>
  <body>
    <form>
      <label for="text">enter some text : </label>
      <input type="text" id="text" placeholder="nandiswar" name="text" /><br />

      <label for="email">enter email :</label>
      <input type="email" id="email" placeholder="username" name="email"/><br />

      <label for="password"> enter password :</label>
      <input type="password" id="password" placeholder="enter password" /><br />

      <input type="submit" value="Submit" /><br />

      <label for="birthdat"> DATE :</label>
      <input type="date" id="birthday" /><br />

      <label for="datetime">date and time </label>
      <input type="datetime-local" id="datetime" name="datetime" /><br />

      <label for="time">enter time</label>
      <input type="time" id="time" /><br />

      <label for="radiobutton">select radio button</label>
      <input type="radio" id="radiobutton" /><br />

      <label for="checkbox">check the check boxes</label>
      <input type="checkbox" id="checkbox" name="checkbox" /><br />

      <label for="submit"></label>
      <input type="button" id="submit" /><br />

      <label for="file">upload file</label>
      <input type="file" id="file"/><br />
    
      <label for="email">enter email :</label>
      <input type="email" id="email" placeholder="username" name="email"/><br />
      <label for ="customerid"> customerid :</label>
      <input type="hidden" for="customerid" value="12345678" name="customer"/><br />

      <label for="favcolor">choose favourite color :</label>
      <input type="color" id="favcolor" name="favcolor" /><br />

      <label for="bdaymonth"> month :</label>
      <input type="month" id="bdaymonth" name="bdaymonth"/><br />

      <label for="number" > enter numbers</label>
      <input type="number" id="number" min="0" max="20" value="15"/><br />

      <label for = "numrange" > number range :</label>
      <input type="range"  id="numrange" min="1" max="50"/><br />

      <input type="reset" value="Reset"/><br />

      <label  for="gsearch">search :</label>
      <input type="search" id="gsearch" name="gsearch"/><br />

      <label for="phone">phone number :</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" name="phone"/><br />

      <label for="homepage" >homepage : </label>
      <input type="url" id="homepage" name="homepage" /><br />

      <label for="week">week</label>
      <input type="week" id="week" name="week" /><br />&nbsp;
    </form>
  </body>
</html>
