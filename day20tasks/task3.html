<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Image</title>
<style>
  /* Style for the container */
  .container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 5px;
    width: 50%;
    margin: 0 auto;
  }
  
  /* Style for each box */
  .box {
    border: 1px solid #000;
    width: 100%;
    height: 100px;
    cursor: pointer;
    background-size: cover;
    transition: background-image 0.3s ease;
  }
  
  /* Style for the hover effect */
  .box:hover {
    background-image: var(--hover-image);
  }
</style>
</head>
<body>

<!-- Container for the boxes -->
<div class="container">
  <!-- Loop to create 25 boxes -->
  <div class="box" style="--hover-image: url('./dootha1.jpeg');"><span>dootha</span></div>
  <div class="box" style="--hover-image: url('./dootha1.jpeg');"><span>dootha</span></div>
  <div class="box" style="--hover-image: url('./dootha1.jpeg');"><span>dootha</span></div>
  <div class="box" style="--hover-image: url('./nandi.jpg');"><span>nandi</span></div>
  <div class="box" style="--hover-image: url('./nandi.jpg');"><span>nandi</span></div>
  <!-- Repeat the above lines with different image paths -->
</div>

</body>
</html>
